<!<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post-it Kalah</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <div id="navbar-postit" class="d-inline-block align-top"></div>
            Post-it Kalah
        </a>
    </nav>
    <!-- END OF HEADER -->
    <div class="container game-options text-center">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="yellow-postit square-postit-bigger">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Your Name:</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <a href="#">Submit</a>
                        </div>
                        <div class="form-group">
                            <a href="#" id="newUserHelp" class="form-text text-muted">New user? Create an account!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
